<DOCTYPE! html>
<html>
<head>
<meta charset = "UTF-8">

<style>
	@import url(https://fonts.googleapis.com/css?family=Raleway:400,500);
	*{
		margin: 0;
		padding: 0;
		list-style: none;
		vertical-align:baseline;
	}

	div{
		position: relative;
		z-index: 2;
	}

	body{
		background-color: #333;
		color: #333;
		font-family: "Raleway", sans-serif;
		font-weight: 400;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;

	}

	.footer{
		width: 450px;
		text-align: center;
		display: block;
		margin: 15px auto 30px auto;
		font-size: 0.8em;
		color: #fff;
	}

	.footer a{
		font-weight: 500;
		text-decoration: none;
		color: #fff;
	}

	#quote-box{
		border-radius: 3px;
		position: relative;
		width: 450px;
		padding: 40px 50px;
		display: table;
		background-color: #fff;
	}

	#quote-box .quote-text{
		text-align: center;
		width: 450px;
		height: auto;
		clear: both;
		font-weight: 500;
		font-size: 1.75em;
	}

	#quote-box .quote-text i{
		font-size: 1.0em;
		margin-right: 0.4em;
	}

	#quote-box .quote-author{
		width: 450px;
		height: auto;
		clear: both;
		padding-top: 20px;
		font-size: 1em;
		text-align: right;
	}

	#quote-box .buttons{
		width: 450px;
		margin: auto;
		display: block;
	}

	#quote-box .buttons .button{
		height: 38px;
		border: none;
		border-radius: 3px;
		color: #fff;
		background-color: #333;
		outline: none;
		font-size: 0.85em;
		padding: 8px 18px 6px 18px;
		margin-top: 30px;
		opacity: 1;
		cursor: pointer;
	}

	#quote-box .buttons .button#tweet-quote, #quote-box .buttons .button#tumblr-quote{
		float: left;
		padding: 0px;
		padding-top: 8px;
		text-align: center;
		font-size: 1.2em;
		margin-right: 5px;
		height: 30px;
		width: 40px;
	}

	#quote-box .buttons .button#new-quote{
		float: right;
	}
</style>
<script>
	window.console = window.console || function(t) {};
</script>
<script>
	if(document.location.search.match(/type = embed/gi)){
		window.parent.postMessage("resize", "*");
	}
</script>
</head>

<body translate = "no">
	<div id = "wrapper">
		<div id = "quote-box">
			<div class = "quote-text">
				<i class = "fa fa-quote-left"></i><span id = "text"></span>
			</div>
			<div class = "quote-author">
				<span id = "author"></span>
			</div>
			<div class = "buttons">
				<a class = "button" id = "tweet-quote" title = "Tweet this quote!" target = "_blank">
					<i class = "fa fa-twitter"></i>
				</a>
				<a class = "button" id = "tumblr-quote" title = "Tweet this quote!" title = "Post this quote on tumblr!" target = "_blank">
					<i class = "fa fa-tumblr"></i>
				</a>
				<button class = "button" id = "new-quote">New quote</button>
			</div>
		</div>
		<div class = "footer">by<a href = "https://codepen.io/yfang10"> yfang10</a></div>
	</div>
	<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script id="rendered-js"></script>
</body>
</html>
